<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="background: white;">
		<div id="titleDiv" style="background: #AFD25E;height: 44px;">
			<table width="100%">
				<tr>
					<td width="15%">
						<a href="#" id="backBtn"><img src="images/back.png" style="width: 44px;"></a>
					</td>
					<td width="85%">
						<div id="headerTitle" style="color: white;font-size: 14px;"></div>
					</td>
				</tr>
			</table>
		</div>

		<div id="allContail">

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			$('#backBtn').click(function() {
				window.history.go(-1);
			});

			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var lang = GetQueryString('language');
			var id = GetQueryString('id');

			function loadData() {
				$.ajax({
					url: 'http://api.usleju.cn/catalog/news/get',
					type: 'GET', //GET
					async: true, //或false,是否异步
					data: {
						id: id //'72200884'
					},
					timeout: 5000, //超时时间
					dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
					beforeSend: function(request) {
						request.setRequestHeader("app-token", "b2e476cb5ddcbf81c337218d5b5d43fa83bd6a8d4c9b7ba4ea047c70d22a828c");
						request.setRequestHeader("language", lang || 'en-US');

					},
					success: function(data, textStatus, jqXHR) {
						var obj = data;
						if(obj.code == 200) {
							$('#headerTitle').get(0).innerHTML = obj.data.title;
							 var content = 	obj.data.content;
							var reg = new RegExp( '<img' , "g" )
							
                            var newstr = content.replace( reg , '<img style="width:'+$(window).width()+'px;"' );

						  
							$('#allContail').get(0).innerHTML =newstr;
							
						} else {

						}
					},
					error: function(xhr, textStatus) {
						console.log('错误')
						console.log(xhr)
						console.log(textStatus)
					},
					complete: function() {
						console.log('结束')
					}
				});

			}

			loadData();
		</script>
	</body>

</html>
