<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="background: white;">
		

		<div id="allContail">

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.js"></script>
			<script src="layer/layer.js"></script>
		<script type="text/javascript">
			$('#backBtn').click(function() {
				window.history.go(-1);
			});

			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var lang = GetQueryString('language');
			var id = GetQueryString('id');

			function loadData() {
				layer.load();
				$.ajax({
					url: 'http://api.usleju.cn/catalog/news/list',
					type: 'GET', //GET
					async: true, //或false,是否异步
					data: {
						page_size:50,
						page: 1 //'72200884'
					},
					timeout: 5000, //超时时间
					dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
					beforeSend: function(request) {
						request.setRequestHeader("app-token", "b2e476cb5ddcbf81c337218d5b5d43fa83bd6a8d4c9b7ba4ea047c70d22a828c");
						request.setRequestHeader("language", lang || 'en-US');

					},
					success: function(data, textStatus, jqXHR) {
						layer.closeAll('loading');
						var obj = data;
						if(obj.code == 200) {
								var objs = obj.data.items;
							for(var i = 0; i < objs.length; i++) {
								var o = objs[i];
								var html = '<a href="news.html?language=' + window.lang + '&id=' + o.id + '"><table>';
								html += '<tr>';

								html += '<td width="65%">';

								html += '<div style="color:#333333;font-size:12px;margin-top:5px;margin-left:5px;">' + o.title + '</div>';

								html += '</td>';

								html += '<td width="35%">';
								html += '<img src="' + o.image + '" style="height:70px;width:135px;margin-right:5px;margin-top:5px;"/>';
								html += '</td>';

								html += '</tr>';
								html += '</table></a>';
								$('#allContail').append(html);
								$('#allContail').append('<div style="background: #dedede;height: 1px;"></div>');
							}
							
						} else {

						}
					},
					error: function(xhr, textStatus) {
						layer.closeAll('loading');
						console.log('错误')
						console.log(xhr)
						console.log(textStatus)
					},
					complete: function() {
						layer.closeAll('loading');
						console.log('结束')
					}
				});

			}

			loadData();
		</script>
	</body>

</html>
