<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="background: white;">
		<div style="margin-top: 10px;">
			<table width="100%">
				<tr>
					<td width="50%">
						<div align="left"><img src="images/alogo.png" style="width: 80px;margin-left: 12px;"></div>
					</td>
					<td width="50%">
						<a href="index.html" id="indexhome">
							<div align="right"><img src="images/home.png" style="width: 30px;margin-right: 12px;"></div>
						</a>
					</td>
				</tr>
			</table>
		</div>
		<div id="allContail" style="margin-top: 0px;height: 200px;">
			<img src="images/bag.png" style="width:auto;height: 200px;"  id="bgIMg"/>
			<div style="position: relative;left: 0px;top: -120px;">
				<table width="100%">
					<tbody>
						<tr>
							<td colspan="2">
								<div align="center"><img src="images/header.png" style="width: 40px;height: 40px;" /></div>
							</td>
						</tr>

					</tbody>
				</table>
				<div id="mytr">

				</div>
			</div>

		</div>
		<div style="margin-top: 5px;padding-left: 12px;height: 35px;font-size: 12px;color: #333333;padding-top: 5px;" id="myFav">我的收藏</div>
		<div style="background: #F2F2F2;height: 1px;margin-left: 12px;"></div>
		<a href="about.html">
			<div style="margin-top: 5px;padding-left: 12px;height: 35px;font-size: 12px;color: #333333;padding-top: 5px;" id="aboutus">关于我们</div>
		</a>
		<div style="background: #F2F2F2;height: 1px;margin-left: 12px;"></div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			window.lang = GetQueryString('language');
$('#indexhome').attr('href', 'index.html?language=' + window.lang || 'en-US');

$('#bgIMg').css('width',$(window).width() + 'px');
			if(window.lang == 'zh-CN') {
				// $('#loginBtn').get(0).innerHTML = '登录';
				// $('#regBtn').get(0).innerHTML = '注册';
				$('#myFav').get(0).innerHTML = '我的收藏';
				$('#aboutus').get(0).innerHTML = '关于我们';

			} else {
				// $('#loginBtn').get(0).innerHTML = 'LOG IN';
				//$('#regBtn').get(0).innerHTML = 'REGISTER';
				$('#myFav').get(0).innerHTML = 'My favorites';
				$('#aboutus').get(0).innerHTML = 'About us';
			}

			$('#myFav').click(function() {
				if(localStorage.token && localStorage.token.length > 15) {
					window.location.href = 'fav.html?language=' + window.lang || 'en-US';
				} else {
					window.location.href = 'login.html?language=' + window.lang || 'en-US';
				}
			});

			if(localStorage.token && localStorage.token.length > 15) {
	$('#mytr').append('<div align="center" style="color: white;font-size: 12px;">' + localStorage.email + '</div>')
				
			} else {
			var html = '<table width="100%"><tr>';
				html += '<td width="50%">';
				html += '<div style="font-size:12px;color:white;" align="right">';

				html += '<a  style="color:white;" href="login.html?language='+ (window.lang || 'en-US')+'"><div style="width:80px;border: 1px solid white;border-radius: 3px;margin-right:5px;" align="center">';

				if(window.lang == 'zh-CN') {

					html += '登录';

				} else {
					html += 'LOG IN';

				}
				html += '</div></a>';

				html += '</div>';
				html += '</td>';

				html += '<td width="50%">';
				html += '<div style="font-size:12px;color:white;margin-left:5px;" align="left">';

				html += '<a style="color:white;" href="reg.html?language='+ (window.lang || 'en-US')+'"><div style="width:80px;border: 1px solid white;border-radius: 3px;" align="center">';

				if(window.lang == 'zh-CN') {

					html += '注册';

				} else {
					html += 'REGISTER';

				}
				html += '</div></a>';

				html += '</div>';
				html += '</td>';

				html += '</tr></table>';

				$('#mytr').append(html);
			}
		</script>
	</body>

</html>
